<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCUMM</title>
    <link rel="stylesheet" href="scumm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="main">
        <div class="container">
            <header class="shadow curve background">
                <img src="resources/day_of_the_42.png" class="logo" alt="day_of_the_42" />
                <div class="right">
                    <img src="resources/loupe.png" alt="lens" class="loupe" title="Rechercher" /><a href="https://www.disney.com"><img src="resources/reload.png" alt="Recommencer au début" title="Recommencer au début"
                        class="reload"></a><a href="https://www.relaischateaux.com"><img src="resources/close.gif" alt="Déconnecter" title="Déconnecter" class="disconnection"></a>
                    </div>
                </header>
                <div class="game">
                    <div class="left_side shadow curve background">
                    </div>
                    <div id="pointnclick">
                        <div class="middle shadow curve background">
                            <img src="images/start.png" alt="Start" title="Start" id="clickarea">
                        </div>
                        <a class="clickitem" id="start" href="pages/school.html"></a>
                    </div>
                    <div class="right_side shadow curve background">
                    </div>
                </div>
            </div>
        </div>
    </body>
