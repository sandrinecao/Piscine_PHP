<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day of the 42</title>
    <link rel="stylesheet" href="doft.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="main">
        <div class="container">
            <header class="shadow curve background">
                <img src="resources/day_of_the_42.png" class="logo" alt="day_of_the_42" />
                <div class="right">
                    <img src="resources/loupe.png" alt="lens" class="loupe" title="Rechercher" /><a href="https://www.disney.com"><img src="resources/reload.png" alt="Recommencer au début" title="Recommencer au début"
                        class="reload"></a><a href="https://www.relaischateaux.com"><img src="resources/close.gif" alt="Déconnecter" title="Déconnecter" class="disconnection"></a>
                    </div>
                </header>
                <div class="game">
                    <div class="left_side shadow curve background">
                        <img src="resources/arrow.png" class="action" alt="Avancer" title="Avancer">
                        <img src="resources/main.png" class="action" alt="Prendre" title="Prendre">
                        <img src="resources/oeil.png" class="action rectangle" alt="Regarder" title="Regarder">
                        <img src="resources/outil.png" class="action" alt="Utiliser" title="Utiliser">
                        <img src="resources/chat-icon.png" class="action" alt="Parler" title="Parler">
                    </div>
                    <div id="pointnclick">
                        <div class="middle shadow curve background">
                            <img src="resources/cluster.jpg" class="cluster" alt="Cluster" title="Cluster" id="clickarea">
                        </div>
                        <a class="clickitem" id="chair" href="https://www.ikea.com"></a>
                        <a class="clickitem" id="screen" href="https://www.apple.com"></a>
                    </div>
                    <div class="right_side shadow curve background">
                        <img src="resources/book.png" class="book" alt="Livre" title="Livre"> <br>
                        <img src="resources/towel.png" class="towel" alt="Serviette" title="Serviette">
                        <div class="brick" alt="Brique" title="Brique"></div>
                    </div>
                </div>
                <div class="greenbox shadow curve">
                        Vous <span class="enter">entrez</span> alors dans une grande piece remplie d'<span class="redshadow">ordinateurs</span>...<br>
                        <span class="italic">- Bonjour, vous êtes nouveau ici ?</span>
                    <form action="">
                        <input type="text" class="text">
                        <input class="reply" type="submit" name="reply" value="Repondre">
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
