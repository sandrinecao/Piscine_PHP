<!DOCTYPE html>
<html>
<head>
	<title>It's over 9000</title>
	<script>
		window.setInterval(function useMe(){alert("Please, use me...")}, 30000);

		function makeOp() {
			var x = document.getElementById("ope").value,
			l = document.getElementById("leftMem").value,
			r = document.getElementById("rightMem").value;

			if (isNaN(l) || isNaN(r) || parseInt(l) < 0 || parseInt(r) < 0) {
				console.log("Error :(");
				alert("Error :(");
			}
			else if ((x == '/' || x == '%') && parseInt(r) == 0) {
				console.log("It's over 9000!");
				alert("It's over 9000!");
			}
			else {
				var res = eval(l + x + r);
				console.log(res);
				alert(res);
			}
		}
	</script>
</head>
<body>
	<center>
		<form>
			<input type="text" id="leftMem">
			<select id="ope">
				<option selected value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" id="rightMem">
			<input type="button" value="Try me!" onclick="makeOp()">
		</form>
	</center>
</body>
</html>
