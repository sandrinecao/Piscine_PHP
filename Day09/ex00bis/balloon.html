<!DOCTYPE html>
<html>
<head>
	<title>Ex00 jQuery</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
			var size = 200;

			function inflate() 
				{
					if (size > 420 || size < 200)
						size = 200;
					$('#balloon').width(size);
					$('#balloon').height(size);	
				if ($('#balloon').css( "background-color") == 'rgb(255, 0, 0)') //RED
					$('#balloon').css( "background-color", "green" );
				else if ($('#balloon').css( "background-color") == 'rgb(0, 128, 0)') //GREEN
					$('#balloon').css( "background-color", "blue" );
				else if ($('#balloon').css( "background-color") == 'rgb(0, 0, 255)') //BLUE
					$('#balloon').css( "background-color", "red" );
			}

			function deflate() {
				if (size > 420 || size < 200)
					size = 200;
				$('#balloon').width(size);
				$('#balloon').height(size);
				if ($('#balloon').css( "background-color") == 'rgb(255, 0, 0)') //RED
					$('#balloon').css( "background-color", "blue" );
				else if ($('#balloon').css( "background-color") == 'rgb(0, 128, 0)') //GREEN
					$('#balloon').css( "background-color", "red" );
				else if ($('#balloon').css( "background-color") == 'rgb(0, 0, 255)') //BLUE
					$('#balloon').css( "background-color", "green" );
			}
			$(document).ready(function() {
				$('#balloon')
				.click(function() {		
					size += 10;
					inflate();
				})
				.mouseout(function() {
					size -= 5;
					deflate();
			});
		});
	</script>
</head>
<body>
	<div id="container" style="display: flex; justify-content: center; align-items: center; height: 1000px; width: auto;" </div>
		<div id="balloon" style="background-color: red; width: 200px; height: 200px; border-radius: 50%;" </div></div></body>
		</html>
