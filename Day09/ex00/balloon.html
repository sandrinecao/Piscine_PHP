<!DOCTYPE html>
<html>
<head>
    <title>Veuillez souffler dans le ballon</title>
    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000px;
            width: auto;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="balloon" onclick="inflate()" onmouseout="deflate()"></div>
    </div>
    <script type="text/javascript">
        var b = document.getElementById('balloon');
        b.style.background = "red";

        function inflate() {
            var size = b.offsetHeight + 10;
            if (size < 420) {
                b.style.height = size + "px";
                b.style.width = size + "px";
            }
            else {
                b.style.height = "200px";
                b.style.width = "200px";
            }
            if (b.style.background == "red")
                b.style.background = "green";
            else if (b.style.background == "green")
                b.style.background = "blue";
            else if (b.style.background == "blue")
                b.style.background = "red";
        }

        function deflate() {
            var size = b.offsetHeight - 5;
            if (size > 200) {
                b.style.height = size + "px";
                b.style.width = size + "px";
            }
            else {
                b.style.height = "200px";
                b.style.width = "200px";
            }
            if (b.style.background == "blue")
                b.style.background = "green";
            else if (b.style.background == "green")
                b.style.background = "red";
            else if (b.style.background == "red")
                b.style.background = "blue";
        }
    </script>
</body>
</html>
